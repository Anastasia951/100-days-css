<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="report">
        <div class="report__header">
          <div class="report__info">
            <h3>weekly report</h3>
            <p>01.Feb - 07.Feb</p>
          </div>
          <div class="report__money">
            <h4>Revenue</h4>
            <p><b>$ 3621.79</b></p>
          </div>
        </div>
        <div class="report__content">
          <div class="report__values">
            <div class="views">Views</div>
            <div class="purchases">Purchases</div>
          </div>
          <div class="report__graph">
            <svg>
              <polyline
                points="6,55 38,20 60,30 92,20, 124,50, 156,55, 196,25"
                fill="none"
                stroke="rgb(245, 100, 95)"
                stroke-width="2"
              ></polyline>
            </svg>
            <div class="dots-red">
              <svg>
                <circle cx="6" cy="55" r="3"></circle>
                <circle cx="38" cy="20" r="3"></circle>
                <circle cx="60" cy="30" r="3"></circle>
                <circle cx="92" cy="20" r="3"></circle>
                <circle cx="124" cy="50" r="3"></circle>
                <circle cx="156" cy="55" r="3"></circle>
                <circle cx="196" cy="25" r="3"></circle>
              </svg>
            </div>
            <svg>
              <polyline
                points="6,75 38,60 60,80 92,65, 124,75, 156,95, 196,80"
                fill="none"
                stroke="rgb(99, 131, 218)"
                stroke-width="2"
              ></polyline>
            </svg>
            <div class="dots-blue">
              <svg>
                <circle cx="6" cy="75" r="3"></circle>
                <circle cx="38" cy="60" r="3"></circle>
                <circle cx="60" cy="80" r="3"></circle>
                <circle cx="92" cy="65" r="3"></circle>
                <circle cx="124" cy="75" r="3"></circle>
                <circle cx="156" cy="95" r="3"></circle>
                <circle cx="196" cy="80" r="3"></circle>
              </svg>
            </div>
          </div>
          <ul class="report__dates">
            <li>mon</li>
            <li>tue</li>
            <li>wed</li>
            <li>thu</li>
            <li>fri</li>
            <li>sat</li>
            <li>sun</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
