<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card-first">
          <div class="image-block">
            <img
              src="https://100dayscss.com/codepen/jessica-potter.jpg"
              alt=""
            />
            <svg>
              <circle r="45" cx="40" cy="40" class="inner"></circle>
              <circle r="50" cx="40" cy="40" class="outer"></circle>
            </svg>
          </div>
          <div class="titles">
            <h2 class="name">Jessica Potter</h2>
            <div class="job">Visual Artist</div>
          </div>

          <div class="buttons">
            <a href="" class="follow">Follow</a>
            <a href="" class="message">Message</a>
          </div>
        </div>
        <div class="card-second">
          <div class="card-second__block">
            <h2 class="number">523</h2>
            <div class="activity">Posts</div>
          </div>
          <div class="card-second__block">
            <h2 class="number">1387</h2>
            <div class="activity">Likes</div>
          </div>
          <div class="card-second__block">
            <h2 class="number">146</h2>
            <div class="activity">Follower</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
