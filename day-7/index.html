<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="notifications">
        <div class="notifications__header">
          <div class="burger">
            <span></span>
          </div>
          <h3 class="notifications__title">Notifications</h3>
          <span class="search notifications__search material-symbols-outlined">
            search
          </span>
          <input type="text" class="input" placeholder="Search..." />
        </div>
        <div class="notifications__body">
          <div class="posts">
            <div class="post">
              <h6 class="time">9:24 AM</h6>
              <div class="">
                <b>John Walker</b> posted a photo on your wall.
              </div>
            </div>
            <div class="post">
              <h6 class="time">8:19 AM</h6>
              <div class=""><b>Alice Parker</b> commented your last post.</div>
            </div>
            <div class="post">
              <h6 class="time">Yesterday</h6>
              <div class=""><b>Luke Wayne</b> added you as friend.</div>
            </div>
          </div>
        </div>
      </div>
      <ul class="dashboard">
        <li>
          <span class="material-symbols-outlined"> dashboard </span
          ><a href="">Dashboard</a>
        </li>
        <li>
          <span class="material-symbols-outlined"> account_circle </span
          ><a href="">Profile</a>
        </li>
        <li>
          <span class="material-symbols-outlined"> notifications </span
          ><a href="">Notifications</a>
        </li>
        <li>
          <span class="material-symbols-outlined"> chat </span
          ><a href="">Messages</a>
        </li>
        <li>
          <span class="material-symbols-outlined"> settings </span
          ><a href="">Settings</a>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
